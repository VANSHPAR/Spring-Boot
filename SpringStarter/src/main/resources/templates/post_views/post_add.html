<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head}">
//fragments/head :: head

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="~{/fragments/header :: header}">

  </div>

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <h3>
                Add Post
            </h3>
            <form action="#"
            th:action="@{/posts/add}"
            method="post">
              <div>
                <input id="title" name="title" type="text"  class="form-control" placeholder="title" />
              </div>
              <div>
                <input id="body" name="body" type="textarea"  class="form-control" placeholder="body" />
              </div>
              <div class="btn_box">
                <button type="submit">
               Add Post
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  


  <footer th:replace="~{/fragments/footer :: footer}">

  

</body>

</html>
